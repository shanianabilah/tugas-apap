<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cari Obat Expired</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container" style="padding-top: 30px; text-align: -webkit-center">
    <div class="card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">Cari Obat</div>
        <div class="card-body">
            <form th:action="@{/obat/filter}" method="GET">
                <div class="form-group">
                    <label for="gudang">Gudang:</label>
                    <select name="idGudang" class="form-control form-control-lg" id="gudang">
                        <option th:each="gudang : ${listGudang}" th:value="${gudang.idGudang}" th:text="${gudang.nama}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jenis">Jenis:</label>
                    <select name="idJenis" class="form-control form-control-lg" id="jenis">
                        <option th:each="jenis : ${listJenis}" th:value="${jenis.idJenis}" th:text="${jenis.nama}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="supplier">Supplier:</label>
                    <select name="idSupplier" class="form-control form-control-lg" id="supplier">
                        <option th:each="supplier : ${listSupplier}" th:value="${supplier.idSupplier}" th:text="${supplier.nama}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-outline-dark">Cari</button>
            </form>
        </div>
    </div>
    <table class="table" style="margin-top: 10px">
        <thead>
        <tr>
            <th scope="col">Kode</th>
            <th scope="col">Nama</th>
            <th scope="col">Harga</th>
            <th scope="col">Gudang</th>
            <th scope="col">Jenis</th>
            <th scope="col">Supplier</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="obat : ${listObat}">
            <td th:text="${obat.kode}"></td>
            <td th:text="${obat.nama}"></td>
            <td th:text="${obat.getHargaString()}"></td>
            <td th:text="${gudang}"></td>
            <td th:text="${jenis}"></td>
            <td th:text="${supplier}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
