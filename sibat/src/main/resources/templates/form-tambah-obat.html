<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tambah Obat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid">
    <h3> Tambah Obat</h3>
    <form th:action="@{/obat/tambah}" th:objects="${obat}" method="POST">
        <div class="form-group row">
            <label for="nama" class="col-sm-2 col-form-label">Nama</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nama" th:field="${obat.nama}">
            </div>
        </div>
        <div class="form-group row">
            <label for="nomorRegistrasi" class="col-sm-2 col-form-label">Nomor Registrasi</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nomorRegistrasi" th:field="${obat.nomorRegistrasi}">
            </div>
        </div>
        <div class="form-group row">
            <label for="tanggalTerbit" class="col-sm-2 col-form-label">Tanggal Terbit</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="tanggalTerbit" th:field="${obat.tanggalTerbit}">
            </div>
        </div>
        <div class="form-group row">
            <label for="harga" class="col-sm-2 col-form-label">Harga</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="harga" th:field="${obat.harga}">
            </div>
        </div>
        <div class="form-group row">
            <label for="bentuk" class="col-sm-2 col-form-label">Bentuk</label>
            <div class="col-sm-10">
                <select class="form-control form-control-lg" id="bentuk" th:field="${obat.bentuk}">
                    <option th:value="null" selected>-- Pilih Bentuk --</option>
                    <option th:value="Cairan">Cairan</option>
                    <option th:value="Kapsul">Kapsul</option>
                    <option th:value="Tablet">Tablet</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="jenis" class="col-sm-2 col-form-label">Jenis</label>
            <div class="col-sm-10">
                <select class="form-control form-control-lg" id="jenis" th:field="${obat.jenis}">
                    <option th:value="null" selected>-- Pilih Jenis --</option>
                    <option th:each="jenis : ${listJenis}" th:value="${jenis.idJenis}" th:text="${jenis.nama}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="supplier" class="col-sm-2 col-form-label">Supplier</label>
            <div class="col-sm-10">
                <select class="form-control form-control-lg" id="supplier" th:field="${obat.listSupplier}">
                    <option th:each="supplier : ${listSupplier}" th:value="${supplier.idSupplier}" th:text="${supplier.nama}"></option>
                </select>
            </div>
        </div>
        <!--<div class="form-group row">
            <div class="col-sm-10">
                <label for="supplier" class="col-sm-2 col-form-label"> </label>
                <form th:action="@{/obat/tambah/}">
                    <button class="btn btn-light">
                        Tambah Supplier
                    </button>
                </form>
            </div>
        </div>-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
