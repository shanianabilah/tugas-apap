<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar gudang</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container-fluid">
    <h3 th:text="'Sistem Informasi Inventory Obat'"  align="center" style="padding-top: 30px"></h3>
    <br>
    <h3 style="background-color: #343a40; color: white">Daftar Gudang</h3>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">Nama</th>
            <th scope="col">Alamat</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="gudang, iterationStatus : *{listGudang}">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${gudang.nama}"></td>
            <td th:text="${gudang.alamat}"></td>
            <td>
                <form th:action="@{/gudang/view/} + ${gudang.idGudang}" method="GET">
                    <button class="btn btn-info">Lihat</button>
                </form>
            </td>
            <td>
                <form th:action="@{/gudang/ubah/} + ${gudang.idGudang}" method="GET">
                    <button class="btn btn-dark">Ubah</button>
                </form>
            </td>
            <td>
                <form th:action="@{/gudang/hapus/} + ${gudang.idGudang}">
                    <button class="btn btn-danger">Hapus</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <form th:action="@{/gudang/tambah/}">
        <button class="btn btn-dark">
            Tambah Gudang
        </button>
    </form>
</div>
</body>
</html>
