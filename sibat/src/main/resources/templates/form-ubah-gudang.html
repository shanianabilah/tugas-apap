<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ubah Gudang</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container" style="padding-top: 30px">
    <h3> Ubah Gudang</h3>
    <form th:action="@{/gudang/ubah/{idGudang}(idGudang=${gudang.idGudang})}" th:objects="${gudang}" method="POST">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Nama</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" th:field="${gudang.nama}">
            </div>
        </div>
        <div class="form-group row">
            <label for="alamat" class="col-sm-2 col-form-label">Alamat</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="alamat" th:field="${gudang.alamat}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Ubah</button>
    </form>
</div>
</body>
</html>
